[project]
name = "tomlraider"
description = "A cli program retrieving properties from .toml files."
authors = [{ name = "Gilles Coissac", email = "gilles@ideographe.fr" }]
license = { text = "GPL-3.0" }
requires-python = ">=3.11"
dependencies = []
readme = "README.md"
keywords = ["toml", "cli", "configuration"]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
]
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/gravures/tomlraider"
source   = "https://github.com/gravures/tomlraider"

[project.scripts]
tomlraider = "tomlraider.main:main"

#####################################################
# Static type checking with basedPyright
#####################################################
[tool.basedpyright]
defineConstant                    = { PATH_SEPARTOR = "." }
pythonPlatform                    = "all"
typeCheckingMode                  = "all"
venvPath                          = ".venv"
include                           = ["src"]
reportAny                         = false
reportUnusedCallResult            = false
reportImplicitStringConcatenation = false
reportImplicitOverride            = false

#####################################################
# Coverage config
#####################################################
[tool.coverage.run]
plugins = ["covdefaults"]
source  = ["src"]

#####################################################
# PDM
#####################################################
[build-system]
requires      = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
plugins      = ["tox-pdm"]

[tool.pdm.version]
source         = "scm"
write_to       = "tomlraider/_version.py"
write_template = "__version__ = '{}'"

[tool.pdm.build]
editable-backend = "editables"

[tool.pdm.dev-dependencies]
dev  = ["ruff==0.4.1", "basedpyright==1.10.3", "pre-commit==3.7.0"]
test = ["pytest", "hypothesis", "coverage[toml]", "covdefaults", "tox>=4.0"]

[tool.pdm.scripts]
# version    = "setup.py --version"
xrequire    = "pdm export -f requirements -o requirements.txt"
test_all    = "coverage run -m pytest"
test_report = "coverage report"
pc_init     = "pre-commit install"
pc_update   = "pre-commit autoupdate"
pc_check    = "pre-commit run --all-files"
pc_clean    = "pre-commit clean && pre-commit gc"

